name: Build and Deploy Storybook
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FONT_AWESOME_AUTH_TOKEN: ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'
      - uses: actions/cache@v4
        name: Cache node_modules
        id: cache-node-modules
        with:
          path: node_modules
          key: design-system-node-modules-${{ hashFiles('yarn.lock') }}
      - name: Install and Build üîß
        run: | # Install npm packages and build the Storybook files
          yarn install --immutable --immutable-cache
          yarn storybook:build
          touch ./public/storybook/.nojekyll
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master # The branch the action should deploy to.
          folder: public/storybook # The folder that the build-storybook script generates files.
          clean: true # Automatically remove deleted files from the deploy branch
          target-folder: docs # The folder that we serve our Storybook files from
