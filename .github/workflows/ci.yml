name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13'
      - name: Set yarn version
        # Hard to say why this is needed here but not in wnl-platform
        # Keep in sync with packageManager in package.json
        run: yarn set version 3.2.4
      - name: Insert auth font awesome auth token
        run: yarn config set npmScopes.fortawesome.npmAuthToken $FONT_AWESOME_AUTH_TOKEN
        env:
          FONT_AWESOME_AUTH_TOKEN: ${{ secrets.FONT_AWESOME_AUTH_TOKEN }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: TypeScript check
        run: yarn ts:check
      - name: Run unit tests
        run: yarn test
      - name: Lint TS/JS/Vue files
        run: yarn lint:scripts
      - name: Lint styles
        run: yarn lint:styles
      - name: Prettier check
        run: yarn format:check
      - name: Build storybook
        run: yarn storybook:build
