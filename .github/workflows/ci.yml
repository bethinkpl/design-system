name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Insert auth font awesome auth token
        run: echo "@fortawesome:registry=https://npm.fontawesome.com/" > .npmrc && echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONT_AWESOME_AUTH_TOKEN }}" >> .npmrc
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install
      - name: TypeScript check
        run: yarn ts:check
      - name: Run unit tests
        run: yarn test
      - name: Lint TS/JS/Vue files
        run: yarn lint:scripts
      - name: Lint styles
        run: yarn lint:styles
      - name: Prettier check
        run: yarn format:check
      - name: Build storybook
        run: yarn storybook:build
